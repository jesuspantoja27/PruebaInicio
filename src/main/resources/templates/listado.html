<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de Productos</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
           rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
           crossorigin="anonymous">
</head>
	<nav class="navbar navbar-dark bg-primary">
	 <h3>         ING JESUS PANTOJA     </h3>
	</nav>
	<body>
<div class="container mt-4">
      <center><h1>Listado de  productos</h1></center>
      <br> 
       <br/>
       <br> 
       <a th:href="@{/new}" class="btn btn-primary">Agregar un producto</a> 
       <br/>

	<table class="table">
		<thead> 
			<tr>
			    <td>ID</td>
				<td>NOMBRE</td>
				<td>DESCRIPCION </td>
				<td>PRECIO </td>
				<td>CANTIDAD EN BODEGA </td>
				<td>ACCIONES</td>
	       </tr>
	</thead>
	<tbody>
		    <tr th:each="producto:${productos}">
			      <td th:text="${producto.id}"></td>
                      <td th:text="${producto.nombre}"></td>   
                       <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.precio}"></td>
                         <td th:text="${producto.cantidadb}"></td>  
				<td>
				<a th:href="@{/editar/}+${producto.id}"   class="btn btn-warning">Editar</a>
				<a  th:onclick="eliminar( [[${producto.id}]])"  class="btn btn-danger">Eliminar</a>
				</td>
	       </tr>
	 </tbody>
</table>
	

</div>
<script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
<script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script> 
<script src = " funciones.js " > </script> 
</body>
</html>
